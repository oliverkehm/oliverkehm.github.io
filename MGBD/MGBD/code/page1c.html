<script type="text/javascript">

function itemHover(item)
{
  document.getElementById(item.id).src = "../assets/rasters/"+String(item.id)+"b.png";
}

function itemHover2(item)
{
  document.getElementById(item.id).src = "../assets/rasters/"+String(item.id)+".png";
}

function sort(type)
{
  var currentSelect = document.getElementById("selector");
  var choice = currentSelect.options[currentSelect.selectedIndex].id;
  if(choice == "0"){window.location.replace("page1b.html");}
}

function addToCart(item)
{
  if(String(sessionStorage.getItem("cartTotal")) == "NaN"){sessionStorage.setItem("cartTotal",0);}
  cartTotal = parseFloat(sessionStorage.getItem("cartTotal"));
  cartTotal = cartTotal + parseFloat(item);
  sessionStorage.setItem("cartTotal",cartTotal);
  document.getElementById("cartValue").innerHTML = "$" + String(sessionStorage.getItem("cartTotal"));
}

function redir()

function flash()
